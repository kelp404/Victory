<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{{ title }}{{ title_prefix }}</title>
    <meta name="author" content="Kelp">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    {% if compressed %}
        <link rel="stylesheet" type="text/css" href="/css/site.min.css"/>
        <script type="text/javascript" src="/javascript/site.min.js"></script>
    {% else %}
        <link rel="stylesheet" type="text/css" href="/css/alert_view.css"/>
        <link rel="stylesheet" type="text/css" href="/css/main.css"/>
        <script type="text/javascript" src="/javascript/base.min.js"></script>
        <script type="text/javascript" src="/javascript/bootstrap.min.js"></script>
        <script type="text/javascript" src="/coffeescript/core.js"></script>
        <script type="text/javascript" src="/coffeescript/view_events.js"></script>
    {% endif %}
</head>
